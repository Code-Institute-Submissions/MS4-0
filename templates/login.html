{% extends "base.html" %}
{% block content %}

<div class="containerLogin">
  <div class="row">
    <form class="col s8 offset-s2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel blue lighten-4">
        <h3 class="center-align">Log In</h3>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input type="email" name="email" id="email" minlength="2" class="validate" required>
            <label for="email">Email Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input type="password" name="password1" id="password1" minlength="2" maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="password1">Password</label>
            <span class="passwordCheck"></span>
          </div>
        </div>
        <div class="center-align">
          <button class="btn waves-effect blue darken-4 waves-light btnSubmit" type="submit" name="action">
            <i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Login
          </button>
        </div>
        <div class="row">
          <div class="col s12">
            <p class="center-align">
              Not registered? <a href="{{ url_for('registration') }}" class="blue-text text-darken-4">Register Here</a>
            </p>
          </div>
        </div>
    </form>
  </div>
</div>
</div>

{% endblock %}


{% block scripts %}

{% endblock %}
