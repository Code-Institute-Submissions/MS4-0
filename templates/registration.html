{% extends "base.html" %}
{% block content %}

<div class="containerLogin">
  <div class="row">
    <form class="col s8 offset-s2" method="POST" action="{{ url_for('registration') }}">
      <div class="card-panel blue lighten-4">
        <h3 class="center-align">Register for Access</h3>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="fname" id="fname" class="validate" minlength="2" maxlength="15" required>
            <label for="fname">First Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="lname" id="lname" minlength="2" maxlength="15" class="validate" required>
            <label for="lname">Surname</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="cname" id="cname" class="validate">
            <label for="cname">Company</label>
          </div>
          <div class="input-field col s6">
            <input type="email" name="email" id="email" minlength="2" class="validate" required>
            <label for="email">Email Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="password" name="password1" id="password1" minlength="2" maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="password1">Password</label>
            <span class="passwordCheck"></span>
          </div>
          <div class="input-field col s6">
            <input type="password" name="password2" id="password2" required>
            <label for="password2">Re-enter Password</label>
            <span class="passwordMatch"></span>
          </div>
        </div>
        <div class="center-align">
          <button class="btn waves-effect blue darken-4 waves-light btnSubmit" type="submit" name="action">
            <i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Submit
          </button>
        </div>
        <div class="row">
          <div class="col s12">
            <p class="center-align">
              Not registered? <a href="{{ url_for('login') }}" class="blue-text text-darken-4">Log In</a>
            </p>
          </div>
        </div>
  
      </div>
    </form>
  </div>
</div>

{% endblock %}



{% block scripts %}

{% endblock %}
